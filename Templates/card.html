{% block content %}<div class="randall-card container my-4 border bg-body-tertiary shadow rounded fadeInDown">
    <div class="row">
        <div class="col-lg-3 col-md-8 p-0">
            <img class="img-fluid rounded-start w-100" alt="event image" src="{{ event_bundle.imgUrl }}">
        </div>
        <div class="col-lg-6 col-md-4 p-3 d-flex flex-column">
            <h3 id="cardTemplateTitle" class="fw-bold flex-fill">{{ event_bundle.title }}</h3>
            <div class="d-lg-none d-md-block">
                <h5 id="text-primary-emphasis fw-bold">{{ event_bundle.date }}</h5>
                <h5 id="text-primary-emphasis fw-bold">{{ event_bundle.time }}</h5>
            </div>
            <h4 id="cardTemplateLocation" class="text-secondary">{{ event_bundle.venue }}</h4>
            <p id="cardTemplateStreetAddress" class="text-secondary my-0">{{ event_bundle.address }}</p>
            <p id="cardTemplateCityState" class="text-secondary my-0">{{ event_bundle.cityState }}</p>
        </div>
        <div class="col-lg-3 col-md-12 p-3 d-flex">
            <div class="row w-100 d-flex p-0 justify-content-lg-end justify-content-md-center text-lg-end text-md-center">
                <div class="col-lg-12 col-md-6 align-self-start align-self-md-auto">
                    <form action="{% url 'save_ticket' %}" name="saveTicketForm" method="post">
                        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrfToken }}">
                        <input id="id_id" type="hidden" name="title" value="{{ event_bundle.id }}"></input>
                        <input id="id_title" type="hidden" name="title" value="{{ event_bundle.title }}"></input>
                        <input id="id_venue" type="hidden" name="venue" value="{{ event_bundle.venue }}"></input>
                        <input id="id_address" type="hidden" name="address" value="{{ event_bundle.address }}"></input>
                        <input id="id_cityState" type="hidden" name="cityState" value="{{ event_bundle.cityState }}"></input>
                        <input id="id_date" type="hidden" name="date" value="{{ event_bundle.date }}"></input>
                        <input id="id_time" type="hidden" name="time" value="{{ event_bundle.time }}"></input>
                        <input id="id_priceMin" type="hidden" name="priceMin" value="{{ event_bundle.priceMin }}"></input>
                        <input id="id_priceMax" type="hidden" name="priceMax" value="{{ event_bundle.priceMax }}"></input>
                        <input id="id_url" type="hidden" name="url" value="{{ event_bundle.url }}"></input>
                        <input id="id_imgUrl" type="hidden" name="imgUrl" value="{{ event_bundle.imgUrl }}"></input>
                        <div class="col-lg-8 ms-lg-auto col-md-12 align-content-end justify-content-end text-end">
                            <button class="btn btn-outline-primary bg-primary-subtle w-100" type="submit" value="Save"><i class="bi bi-bookmark-check-fill"></i> Save</button>
                        </div>
                    </form>
                </div>
                <div class="col-lg-12 d-lg-block d-none">
                    <h4 id="cardTemplateDate" class="text-primary-emphasis d-lg-block d-md-none fw-bold">{{ event_bundle.date }}</h4>
                    <h5 id="cardTemplateTime" class="text-primary-emphasis d-lg-block d-md-none fw-bold">{{ event_bundle.time }}</h5>
                </div>
                <div class="col-lg-12 col-md-6 align-self-end align-self-md-auto">
                    <a href="{{ event_bundle.url }}" class="col col-lg-8 col-md-12 bg-primary-subtle btn btn-outline-primary" role="button"><i class="bi bi-ticket-detailed-fill"></i> Explore</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
